<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dépôt de contrat</title>
</head>
<body>
  <h1>Dépôt de contrat</h1>
  <form action="mailto:votre.contrat@outlook.fr" method="POST" enctype="multipart/form-data">
    <label>Prénom :</label><br>
    <input type="text" name="prenom" required><br><br>

    <label>Email :</label><br>
    <input type="email" name="email" required><br><br>

    <label>Nature du contrat :</label><br>
    <input type="text" name="nature" required><br><br>

    <label>Fichier contrat :</label><br>
    <input type="file" name="contrat" required><br><br>

    <button type="submit">Envoyer</button>
  </form>
</body>
</html>
